<div class="todo-wrapper">
    foobar: {{foobar}}
  <br>
  <br>
  <ul class="todos-list">
    <!-- Notice: use of ng-repeat -->
    <li ng-repeat="todo in todos"
        ng-class="$index%2==0 ? 'even-row' : 'odd-row'"> <!-- Notice: use of ng-class + ternary operator -->
      {{$index}}  <!-- Notice: index comes from ng-repeat -->
      <p><label>title:</label><span>{{todo.title}}</span></p>
      <p><label>message:</label><span>{{todo.message}}</span></p>
      <p ng-if="todo.date"><label>date:</label><span>{{todo.date | dateFormatter}}</span></p>
      <!-- Notice: use of filter to format the Date, but also angular has many built in pipes -->
      <p ng-if="todo.date"><label>unformatted date:</label><span>{{todo.date }}</span></p>
    </li>
  </ul>
</div>
